<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="build/styles.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Object Detection App</title>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <form class="bg-white p-8 rounded-lg shadow-lg" action="/api/image-recognition" method="post" enctype="multipart/form-data">
            <h1 class="text-2xl font-bold mb-4">Image Vision</h1>
            <!-- <p>Choose an Image and click generate to clasify image :)</p> -->
            <label for="image" class="block mb-2 text-gray-800">Choose an image:</label>
            <input type="file" name="image" id="image" class="block w-full border rounded-lg py-2 px-3 mb-4 focus:outline-none focus:ring focus:border-blue-300">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                Generate
            </button>
        </form>
    </div>
</body>
</html>
